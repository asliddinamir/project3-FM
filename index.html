<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>

  <div class="container">
    <div class="star">
      <i class="fas fa-star"></i>
    </div>
    <div class="info">
      <h3 class="title">How did we do?</h3>
      <p class="description">Please let us know how we did with your support request. All feedback is appreciated to
        help us improve our offering!
      </p>
    </div>
    <div class="nums">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
    </div>
    <div class="btn">
      <button>Submit</button>
    </div>
  </div>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://asliddinamir.github.io">Asliddin Amirov</a>.
  </footer>
</body>

<script src="script.js"></script>

</html>
